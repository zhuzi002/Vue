<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="css/changePassword.css">
</head>
<body class="changePassword">
    <div class="changeContainer">
        <h1>门户用户修改密码</h1>
        <div>
            <div>
                <span>原始密码：</span><input type="password" name="passWord" placeholder="请输入原始密码">
            </div>
        </div>
        <div>
            <div>
                <span>新密码：</span><input type="password" name="passWord" placeholder="请输入新密码">
            </div>
        </div>
        <div>
            <div>
                <span>确认新密码：</span><input type="password" name="passWord" placeholder="请确认新密码" />
            </div>
            <span class="errorts">*密码不一致</span>
        </div>
        <div class="w70 queren">
            <span id="queren">确认</span>
        </div>
    </div>
    <div class="popup hidden">
        密码重置成功
    </div>
</body>
</html>
